version: '3.7'
services: 
  my-phone-catalogue-server:
    build: 
      context: .
      dockerfile: Dockerfile-server
    ports:
      - "4000:4000"
  my-phone-catalogue-prod:
    build:
      context: .
      dockerfile: Dockerfile-prod
    ports:
      - "80:80"
    volumes:
      - '.:/app'
      - '/app/node_modules'
